<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Nyamirama Health Center</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
  
    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  
    .news-article {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  
    .news-article img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  
    .news-article h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  
    .news-article p {
      line-height: 1.6;
    }
  
    .back-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .back-button:hover {
      background-color: #2980b9;
    }
  
    /* Animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .news-article {
      animation: fadeInUp 1s ease-in-out;
    }
  </style>
  
</head>
<body>

  <header>
    <h1>Latest News</h1>
  </header>

  <main>
    <div class="news-article">
      <img src="amb.jfif" alt="Ambulance Image">
      <h2>New Ambulance for Easy Transfers</h2>
      <p>The Nyamirama Health Center introduces its new ambulance equipped with state-of-the-art technology for easy and efficient patient transfers.</p>
    </div>
  </main>

  <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
